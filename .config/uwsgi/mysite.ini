[uwsgi]
chdir = /home/ubuntu/nerve/website_django/
module = mysite.wsgi:application
home = /home/ubuntu/nerve/website_django/myvenv

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/config/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true