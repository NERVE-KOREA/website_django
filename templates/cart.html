{% extends "base.html" %}

{% block content %}
{% load static %}
    <div class="cart-container">
        <div class="cart-title">CART</div>
        <div class="cart-subtitle">
            <span style="color: black">01 장바구니</span><span> > </span><span>02 주문서 작성</span><span> > </span><span>03 주문완료</span>
        </div>  
        <div class="cart-items">
            <!-- <div class="del-btns">
                <span><a class="del-btn" href="">전체삭제</a></span>
                <span><a class="del-btn" href="">선택삭제</a></span>
            </div> -->
        <form method="POST" action="../cart/">
            {% csrf_token %}
            <table class="item-table">
                <tr class="item-header">
                    <td>주문상품</td>
                    <td>수량</td>
                    <td>주문금액</td>
                </tr>
                <tr class="cart-item-cart">
                    <td class="cart-item1">
                        <div style="width: 15rem;"><img style="width: 100%;" src="{% static 'img/redpill_img.png' %}" alt=""></div>
                        <div>
                            <div style="font-size: 1.2rem; font-weight: 600; margin-top: 1rem;">레드필 RED PILL</div>
                            <div style="margin-top: 0.3rem;">60 TABLETS / 350mg</div> 
                        </div>
                    </td>
                    <td style="display: flex; justify-content: space-around; padding-right: 1rem; border-right: 1px solid #ADADAD">

                            <label for="redpill_quantity">수량:</label>
                            <input type="number" id="redpill_quantity" name="redpill_quantity" value="{{ redpill_quantity }}">
                            <button type="button" id="plusBtn_red" >+1</button>
                            <button type="button" id="minusBtn_red">-1</button>
                         
                    </td>
                    <td style="display: flex; justify-content: space-around;">0원</td>
                </tr>
                <tr class="cart-item-cart" style="margin-bottom: 4rem; border-bottom: 1px solid #ADADAD;">
                    <td class="cart-item1">
                        <div style="width: 15rem;"><img style="width: 100%;" src="{% static 'img/bluepill_img.png' %}" alt=""></div>
                        <div>
                            <div style="font-size: 1.2rem; font-weight: 600; margin-top: 1rem;">블루필 BLUE PILL</div>
                            <div style="margin-top: 0.3rem;">60 TABLETS / 350mg</div> 
                        </div>
                    </td>
                    <td style="display: flex; justify-content: space-around; padding-right: 1rem; border-right: 1px solid #ADADAD">
                        <label for="bluepill_quantity">수량:</label>
                        <input type="number" id="bluepill_quantity" name="bluepill_quantity" value="{{ bluepill_quantity }}">
                        <button type="button" id="plusBtn_blue">+1</button>
                        <button type="button" id="minusBtn_blue">-1</button>
                    </td>
                    <td style="display: flex; justify-content: space-around;">0원</td>
                </tr>
            </table>
            </div>
                <div class="cart-money">
                    <div class="cart-money-header">총 주문상품 0개</div>
                    <div class="money">
                        <div>
                            <div class="num">0원</div> 
                            <div class="sen">상품금액</div>
                        </div>
                        <div>+</div>
                        <div>
                            <div class="num">3,000원</div> 
                            <div class="sen">배송비</div>
                        </div> 
                        <div>=</div>
                        <div>
                            <div class="num">0원</div> 
                            <div class="sen">총 주문금액</div>
                        </div>
                    </div>
                </div>
                <div class="nextbtn">
                    <!-- <div><a style="color:black" href="" onclick="btnAlert('담긴 상품이 없습니다.')">선택상품주문</a></div> -->
                    <button type="submit" style="color: white; background-color: black; border: none; cursor: pointer;">
                        전체상품주문
                    </button>
        </form>    
        </div>
    
    <script>
        // +1 버튼을 클릭할 때 수량 증가
        document.getElementById('plusBtn_red').addEventListener('click', function () {
            var redpill_quantity = document.getElementById('redpill_quantity');
            redpill_quantity.value = parseInt(redpill_quantity.value) + 1;
        });

        // -1 버튼을 클릭할 때 수량 감소
        document.getElementById('minusBtn_red').addEventListener('click', function () {
            var redpill_quantity = document.getElementById('redpill_quantity');
            var currentValue = parseInt(redpill_quantity.value);
            if (currentValue > 1) {
                redpill_quantity.value = currentValue - 1;
            }
        });
    </script>
    <script>
        // +1 버튼을 클릭할 때 수량 증가
        document.getElementById('plusBtn_blue').addEventListener('click', function () {
            var bluepill_quantity = document.getElementById('bluepill_quantity');
            bluepill_quantity.value = parseInt(bluepill_quantity.value) + 1;
        });

        // -1 버튼을 클릭할 때 수량 감소
        document.getElementById('minusBtn_blue').addEventListener('click', function () {
            var bluepill_quantity = document.getElementById('bluepill_quantity');
            var currentValue = parseInt(bluepill_quantity.value);
            if (currentValue > 1) {
                bluepill_quantity.value = currentValue - 1;
            }
        });
    </script>
    

<script>
    function btnAlert(sample) {
        alert(sample);
    }
</script>

{% endblock %}
