{% block content %}
{% load static %}
    <div class="cart-container">
        <div class="cart-title">CART</div>

        </div>  
        <div class="cart-items">

            </div>
            <div class="item-header">
                <div>주문상품</div>
                <div>수량</div>

            <div class="nextbtn">

        </div>

<script>

        alert(sample);
    }
</script>
