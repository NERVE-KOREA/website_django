{% extends "base.html" %}

{% block content %}

<div class="login-header">LOG IN</div>
<div>
  <form method="post">

    {% csrf_token %}
    <table>
      <tr>
        <td><input placeholder="아이디" type="text" name="username" class="form-control" maxlength="40" required="" id="id_username"></td>
      </tr>
      <tr>
        <td><input placeholder="비밀번호" type="password" name="password" class="form-control" required="" id="id_password"></td>
      </tr>
      <tr>
        <td><button class="login-button" type="submit">로그인</button></td>
      </tr>
      <tr>
        <td><div class="signup-sen">아직 회원이 아니세요?</div></td>
        <td><a class="go-signup" href="../signup">회원가입</a></td>
      </tr>
    </table>
  
  </form>
</div>


{% endblock %}
