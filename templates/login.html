{% extends "base.html" %}

{% block content %}
  <h2>로그인</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.username.label_tag }} {{ form.username }}
    {{ form.password.label_tag }} {{ form.password }}
    <button type="submit">로그인</button>
  </form>
  {% if form.errors %}
    <p class="error">로그인 실패. 올바른 정보를 입력하세요.</p>
  {% endif %}
  <p>계정이 없으신가요? <a href="{% url 'signup' %}">가입하기</a></p>
{% endblock %}
